<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trump Time</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="src/html2canvas.js" ></script>
  <script src="src/main.js" ></script>
</head>
<body class="bg-inverse text-white">
  <header>
    <nav class="navbar navbar-inverse russian-red text-center">
      <h1 class=" mb-0 text-uppercase text-white font-weight-bold">Trump Time</h1>
    </nav>
  </header>
  <section class="main container py-0 py-lg-5">
    <div class="row py-5">
      <div class="col-lg-8 window">
        <div class="magazine-cover">
          <div class="time-header"></div>
          <div class="time-cover-image"></div>
          <h5 class="time-text top-headline">Trump is hitting on all fronts... Even TV!</h5>
          <h1 class="time-text left-large-headline golden-shower display-4">DONALD TRUMP</h1>
          <h3 class="time-text left-medium-headline">The "Apprentice" is a television smash!</h3>
        </div>
      </div>
      <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-0 panel pt-5 pt-lg-0">
        <form>
          <div class="form-group">
            <label for="top-headline">Cover Image</label>
            <label class="custom-file">
              <input type="file" id="cover-image" class="custom-file-input">
              <span class="custom-file-control"></span>
            </label>
          </div>
          <div class="form-group">
            <label for="top-headline">Top Headline</label>
            <input type="text" class="form-control" id="top-headline" maxlength="35" value="Trump is hitting on all fronts... Even TV!">
          </div>
          <div class="form-group">
            <label for="left-large-headline">Left - Large Headline</label>
            <input type="text" class="form-control" id="left-large-headline" value="DONALD TRUMP">
          </div>
          <div class="form-group">
            <label for="left-medium-headline">Left - Medium Headline</label>
            <input type="text" class="form-control" id="left-medium-headline" value="The &quot;Apprentice&quot; is a television smash!">
          </div>
          <div class="form-group">
            <label for="right-1-headline">Right - 1st Headline</label>
            <input type="text" class="form-control" id="right-1-headline" value="Obama's Next Move: Can He Curb Healh-Care Costs?">
          </div>
          <div class="form-group">
            <label for="right-2-headline">Right - 2nd Headline</label>
            <input type="text" class="form-control" id="right-2-headline" value="How Stressed Is Your Bank? A Checkup">
          </div>
          <div class="form-group">
            <label for="right-3-headline">Right - 3rd Headline</label>
            <input type="text" class="form-control" id="right-3-headline" value="Global Warming: A New Age of Extinction">
          </div>
          <button type="submit" class="btn btn-danger btn-generate">Generate</button>
          <button type="submit" class="btn btn-warning btn-random float-right">Random</button>
        </form>
      </div>
    </div>
  </section>
  <footer class="russian-red py-3">
    <div class="row">
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a class="text-white" href=""><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a class="text-white" href=""><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a class="text-white" href=""><i class="fa fa-"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none">
      <!-- <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/285256072&amp;auto_play=true&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe> -->
    </div>
  </footer>
</body>
</html>
