    <div class="row py-5">

              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Enable</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="darken-disable" name="radio" type="radio" class="custom-control-input">

            </label>
          </div>
          <div class="form-group">

              <div class="input-group-addon bg-russian-red search-clear"><i class=" fa fa-times-circle"></i></div>
            </div>
          </div>
